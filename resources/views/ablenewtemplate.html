{% extends 'simplemedia.html' %}
{% block title %} {% if not user %}PMWay{% endif %} {% if user %}VIDEO NAME{% endif %}  {% endblock %}
{% block body %}
{% if user %}
<!--BODY-->

<div class="container">
	<h3>The VIDEO NAME</h3>


<hr>



<p><a href="#playlist">PLAYLIST</a></p>

  <div id="player" align="center">
	  <!-- video source and track elements will be populated from playlist -->
		<video id="video1" preload="false" data-able-player playsinline loop></video>
  </div>
	<div id="playlist">
		<h2><a name="playlist"></a>Playlist</h2>
		<!-- an AblePlayer playlist is any <ul> with class="able-playlist" -->
		<!-- The value of data-player must match the id of the media element -->
		<!-- see documentation for additional details -->
		<ul class="able-playlist" data-player="video1">

				<li  data-poster="/images/IMAGENAME.png" data-width="480" data-height="360">
				<span class="able-source"
					data-type="video/mp4"
					data-src="/ablelvids/DIRECTORYNAME/VIDEONAME.mp4">

		</span>

				<button type="button">
					<img src="/images/IMAGENAME.png" alt="">VIDEONAME
				</button>
			</li>




			</ul>
			<br>
			<br>

			</div>


</div>


<br>
<br>





<!--ENDBODY-->
{% else %}

<!--BODY-->

{% endif %}
{% endblock %}
